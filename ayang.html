<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untuk Mei Cantikku 💖</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to top left, #ff85a2, #ffd3e0);
      color: #fff;
      text-align: center;
      padding: 60px 20px;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px 5px #ff5e78;
    }
    .bucin {
      font-size: 1.8em;
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 25px rgba(255, 192, 203, 0.4);
      backdrop-filter: blur(5px);
    }
    .love {
      font-size: 2em;
      margin-top: 30px;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body onclick="playMusic()">

  <h1>💖 Untuk Mei Cantik, Cintaku 💖</h1>

  <div class="bucin">
    "Mei sayangku, kamu tuh kayak oksigen buat aku…  
    Nggak kelihatan, tapi tanpamu aku nggak bisa hidup 😘💕<br><br>
    Senyummu tuh kayak DJ Culik Aku Dong...  
    Sekali denger, langsung bikin aku pengen diculik ke pelaminan 😍💍"
  </div>

  <div class="love">Love you too 💕💋</div>

  <audio id="djSound" autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2022/11/24/audio_7f66104e7f.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung pemutar musik.
  </audio>

  <script>
    function playMusic() {
      const audio = document.getElementById("djSound");
      audio.play();
    }
  </script>

</body>
</html>
